<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Веб 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<p>Шерстнева Мария, 2 лаба</p>
	</header>
	<aside>
		<img src="img/aside-img.png" alt="">
	</aside>
	<main>
		<section class="form">
			<h2>Форма</h2>
			<form action="#" method="POST">
				<p>
					<label for="name">Имя:</label>
					<input type="text" id="name" name="name">
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email">
				</p>
				<p class="max-width">
					<label for="message">Сообщение:</label>
					<textarea name="message" id="message" cols="30" rows="10" placeholder="Напишите что-нибудь"></textarea>
				</p>
				<p class="max-width"><button type="submit">Отправить</button></p>
			</form>
		</section>
		<section class="gallery">
			<h2>Галерея</h2>
			<ul>
				<li><img src="img/img1.jpg" alt=""></li>
				<li class="col-3-row-2"><img src="img/img2.jpg" alt=""></li>
				<li class="col-3-row-2"><img src="img/img3.jpg" alt=""></li>
				<li class="col-2-row-3"><img src="img/img4.jpg" alt=""></li>
				<li class="big"><img src="img/img5.jfif" alt=""></li>
				<li><img src="img/img6.jpg" alt=""></li>
				<li class="col-3-row-2"><img src="img/img7.png" alt=""></li>
				<li class="big"><img src="img/img8.jpg" alt=""></li>
				<li><img src="img/img9.jpg" alt=""></li>
				<li><img src="img/img10.jfif" alt=""></li>
				<li><img src="img/img11.jpg" alt=""></li>
				<li class="col-3-row-2"><img src="img/img12.jpg" alt=""></li>
				<li><img src="img/img13.jpg" alt=""></li>
				<li><img src="img/img14.jpg" alt=""></li>
			</ul>
		</section>
	</main>	
	<footer>
		<p>(с) Все права защищены. Защита обеспечена самим Богом.</p>
	</footer>
</body>
</html>
